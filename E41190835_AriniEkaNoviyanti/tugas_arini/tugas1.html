<!DOCTYPE html>
<html>
<head>
	<title>Mengenal Class dan Id pada HTML www.malasngoding.com</title>
</head>
<body>
	<h1>Mengenal Class dan Id pada HTML<br/>www.malasngoding.com</h1>
	<!-- contoh penggunaan class -->
    <div class="KONTAK">KONTAK 1</div>
    <div class="KONTAK">KONTAK 2</div>
 
	<!-- contoh penggunaan id -->
    <div id="KONTAK">KONTAK 3</div>

    <!--mengenal atribut value-->
    <form>
        Nama Depan :<input type="text" value="NAMA" ><br/>
        Nama Belakang : <input type="text">
    </form>
    
    <!--mengenal atribut readonly-->
    <form>
        Nama Depan  :<input type="text" value="NAMA" readonly><br/>
        Nama Belakang : <input type="text">
    </form>

     <!--mengenal atribut disabled -->
     <form>
        Nama Depan  :<input type="text" value="NAMA" disabled><br/>
        Nama Belakang : <input type="text">
    </form>

</body>
</html>
