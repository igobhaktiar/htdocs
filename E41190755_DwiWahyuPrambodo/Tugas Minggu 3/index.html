<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form Pendaftaran UKM</title>
</head>
<body>
    <center> <h2>Form Pendaftaran UKM</h2></center>
     <form action="target.html" method="POST">
         <center>
        <table border="1">
            <tr>
                <th colspan="4" bgcolor="#edcc72" > Isi Dengan Benar </th>
            </tr>
            <tr>
                <td rowspan="9">
                    <p>Pendaftaran</p>
                    <p>UKM</p>
                    <p>Balap</p>
                    <img src="racing-car.png" height="70" width="70" alt="">
                </td>
            </tr>
            <tr>
                <td>Nama   : </td>
                <td><p><input type="text" name="nama" placeholder="Nama Lengkap......."></p></td>
            </tr>
            <tr>
                <td>Prodi  :</td>
                <td> <p> <input type="radio" name="Prodi" value="Teknik Informatika" />Teknik Informatika</p>
                <p> <input type="radio" name="Prodi" value="Manajemen Informatika" />Manajemen Informatika</p>
                <p> <input type="radio" name="Prodi" value="Teknik Komputer" />Teknik Komputer</p>
                </td>
            </tr>
            <tr>
                <td>Alamat :</td>
                <td>
                        <select name="Alamat" id="">
                            <option value="Jember">Jember</option>
                            <option value="Surabaya">Surabaya</option>
                            <option value="Malang">Malang</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="tanggal"></td>
            </tr>
            <tr>
                <td>Alasan Ingin Masuk UKM :</td>
                <td><textarea name="alasan" id="" cols="40" rows="11"></textarea></td>
            </tr>
            <tr>
                <td>Username   :</td>
                <td><input type="text" name="username" placeholder="ALamat Anda.........."></td>
            </tr>
            <tr>
                <td>Email  :</td>
                <td><input type="email" name="email" placeholder="Email Anda............"></td>
            </tr>
            <tr>
                <td>Password    :</td>
                <td><input type="password" name="password" placeholder="Password Anda........."></td>
            </tr>
            <td><input type="submit" name="submit" value="Daftar"></td>
        </table>
             
    </center>
    </form>
</body>
</html>
