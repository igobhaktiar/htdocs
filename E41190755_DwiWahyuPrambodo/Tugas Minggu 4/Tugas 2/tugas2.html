<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form Pendaftaran UKM</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
     <form action="target.html" method="POST">
         <center>
        <div class="table1">
        <table>
            <tr>
                <th colspan="2" > 
                    <center><h4>Pendaftaran UKM Balap</h4></center>
                   <p> <img src="racing-car.png" height="70" width="70" > </th></p>
            </tr>

            <tr>
                <td>Nama   : </td>
                <td><input type="text" name="nama" placeholder="Nama Lengkap......."></td>
            </tr>
            <tr>
                <td>Prodi  :</td>
                <td> 
                <input type="radio" name="Prodi" value="Teknik Informatika" />Teknik Informatika
                <input type="radio" name="Prodi" value="Manajemen Informatika" />Manajemen Informatika
                <input type="radio" name="Prodi" value="Teknik Komputer" />Teknik Komputer
                </td>
            </tr>
            <tr>
                <td>Alamat :</td>
                <td>
                        <select name="Alamat" id="">
                            <option value="Jember">Jember</option>
                            <option value="Surabaya">Surabaya</option>
                            <option value="Malang">Malang</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="tanggal"></td>
            </tr>
            <tr>
                <td>Alasan Ingin Masuk UKM :</td>
                <td><textarea name="alasan" id="" cols="40" rows="11"></textarea></td>
            </tr>
            <tr>
                <td>Username   :</td>
                <td><input type="text" name="username" placeholder="ALamat Anda.........."></td>
            </tr>
            <tr>
                <td>Email  :</td>
                <td><input type="email" name="email" placeholder="Email Anda............"></td>
            </tr>
            <tr>
                <td>Password    :</td>
                <td><input type="password" name="password" placeholder="Password Anda........."></td>
            </tr>
            <td><input type="submit" name="submit" value="Daftar"></td>
        </table> 
    </div>
    </center>
    </form>

</body>
</html>
