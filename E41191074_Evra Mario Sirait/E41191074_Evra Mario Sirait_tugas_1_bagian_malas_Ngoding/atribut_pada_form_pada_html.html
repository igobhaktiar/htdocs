<!DOCTYPE html>
<html>
<head>
	<title>Belajar Atribut Form pada html</title>
</head>
<body>
<form>
	Nama Depan :<input type="text" value="Evra" readonly size="50"><br/>
    Nama Belakang : <input type="text" value="Mario" disabled size="50"><br/>
    Nama Lengkap : <input type="text" placeholder="masukkan nama lengkap" maxlength="10" size="50">
    <input list="golongan" name="kelas">
    <datalist id="golongan">
    <option value="A">
    <option value="B">
    <option value="C">
    <option value="D"></option>
    <option value="Bondowoso"></option>
    </datalist>

    <input type="date" name="day" max="1979-12-31">
	<input type="date" name="day" min="2000-01-02">
</form>
 
</body>
</html>
