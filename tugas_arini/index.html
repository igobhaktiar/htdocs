<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>
<body>
        <form action="target.html">
        <table align="center" cellpadding="5" cellspacing="0">
        <tr>
            <th class="monospace" align="center" colspan="2"><h2>Form Data Kasir</h2></th>  
        </tr>
         <tr>
            <td class="monospace" style="width: 30%;"> ID KASIR </td>
            <td><input class="monospace" type="text" name="id kasir" placeholder="ID"/></td> 
        </tr>
        <tr>
            <td class="monospace">NAMA KASIR  </td>
            <td><input class="monospace" type="text" name="nama kasir" placeholder="NAMA"/></td>
        </tr>
   
        <tr>
            <td class="monospace">ALAMAT  </td>
            <td><select class="monospace" name="alamat">
                <option value="jember">Jember</option>
                <option value="lumajang">Lumajang</option>
                <option value="bwi">Banyuwangi</option>
            </select></td>
        </tr>
    </div>
        <tr>
            <td class="monospace">TELEPON KASIR   </td>
            <td><input class="monospace" type="text" name="telpkasir" placeholder="Telp"/></td>
        </tr>
        
        <tr>
            <td class="monospace">STATUS  </td>
            <td><input class="monospace" type="radio" name="status" value="laki-laki"/>Laki-Laki
            <input type="radio" name="status" value="perempuan"/>Perempuan</td>
        </tr>   
        
        <tr>
            <td class="monospace">USERNAME    </td>
            <td><input class="monospace" type="text" name="username" placeholder="Username"/></td>
        </tr>
    </div> 
        <tr>
            <td class="monospace">PASSWORD    </td>
            <td><input class="monospace" type="password" name="password" placeholder="******"/></td>
        </tr>
        <tr>
            <td class="monospace" align="center"><input class="button" type="submit" value="Kirim"></td>
            <td></td>
        </tr>
        </table>
    </form>
</body>
</html>
